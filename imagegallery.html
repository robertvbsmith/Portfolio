        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
        <script src="CustomEase.min.js"></script>
        <script>
            const items = document.querySelectorAll(".nav__item");
            gsap.defaults({ duration: 0.3 });

            items.forEach(function (item, index) {
            const tls = gsap
            .timeline({paused: true})
            .to(item.querySelector(".nav__link"), {color: "#000000"})
            .to(item.querySelector(".dot"), {backgroundColor: "#dac799", scale: 3, x:-5}, 0)

            item.addEventListener("mouseenter", () => tls.play());
            item.addEventListener("mouseleave", () => tls.reverse());
            });

            let navTween = gsap.from(".item", {paused:true,duration:2, color:"#000000", opacity:.0001,tranformOrigin:"left left"})
            let navSwitch = document.querySelector(".nav-toggle")
            navSwitch.addEventListener("click", function() {
            navTween.restart()
            })


        </script>
